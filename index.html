<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by nGendzo!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator project by nGendzo.</h1>
    <div id="main-container">
        <div id="display-div">
            <p id="history"></p>
            <p id="display"></p>
        </div>
        <div id="button-container">
            <button class="button number-button" id="b7">7</button>
            <button class="button number-button" id="b8">8</button>
            <button class="button number-button" id="b9">9</button>
            <button class="button operator" id="plus">+</button>
            <button class="button number-button" id="b4">4</button>
            <button class="button number-button" id="b5">5</button>
            <button class="button number-button" id="b6">6</button>
            <button class="button operator" id="minus">-</button>
            <button class="button number-button" id="b1">1</button>
            <button class="button number-button" id="b2">2</button>
            <button class="button number-button" id="b3">3</button>
            <button class="button operator" id="multiply">*</button>
            <button class="button number-button" id="b0">0</button>
            <button class="button" id="clear">C</button>
            <button class="button" id="equal">=</button>
            <button class="button operator" id="divide">%</button>
        </div>
    </div>
</body>
</html>
