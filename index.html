<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by nGendzo!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator project by nGendzo.</h1>
    <p id="display"></p>
    <button id="clear">C</button>
    <button class="number-button" id="b1">1</button>
    <button class="number-button" id="b2">2</button>
    <button class="number-button" id="b3">3</button>
    <button class="number-button" id="b4">4</button>
    <button class="number-button" id="b5">5</button>
    <button class="number-button" id="b6">6</button>
    <button class="number-button" id="b7">7</button>
    <button class="number-button" id="b8">8</button>
    <button class="number-button" id="b9">9</button>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="multiply">*</button>
    <button class="operator" id="divide">/</button>
    <button id="equal">=</button>
</body>
</html>
